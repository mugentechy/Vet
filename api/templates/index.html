{% extends "main.html" %}
{% block content %}
<div class="cont">
    <div class="row">
        <div class="col-md-12">
            <div class="form-container">
                <!-- Form Container -->
                <div class="form-box">
                    <form id="searchForm" class="center-form" method="post" action="{{ url_for('users.search_veterinarians') }}">
                        <div class="input-group">
                            <input type="text" id="address" class="form-control input-lg" placeholder="Kenya, Mombasa" name="address">
                            <div class="input-group-btn">
                                <button class="btn btn-default btn-lg" type="submit">
                                    <i class="glyphicon glyphicon-map-marker"></i> Search
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .navbar {
        margin-bottom: 0;
    }
    .cont {
        background-image: url('/static/img/wallpaper.jpg');
        background-size: cover;
        background-position: center;
        height: 100vh; /* Adjust height as needed */
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 0;
    }

    .form-container {
        text-align: center;
    }

    .form-box {
        background-color: rgba(255, 255, 255, 0.8); /* Adjust background transparency */
        padding: 20px; /* Adjust padding as needed */
        display: inline-block;
    }

    .center-form {
        text-align: center;
        margin-bottom: 0; /* Adjust as needed */
    }

    .input-group {
        margin-bottom: 0; /* Adjust as needed */
    }
</style>
{% endblock %}

{% extends "main.html" %}
{% block content %}

<div class="container">
    <h3>Login</h3>

    <div class="row">
        <div class="col-md-6">
            <form  method="post">
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter phone" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="pword" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<style>
    /* Additional custom styling */
    .container {
        margin-top: 50px;
    }

    .contact-right {
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .clearfix {
        clear: both;
    }
</style>

{% endblock %}
